<!DOCTYPE html>
<html>
  <head>
    <title>Marco Polo &mdash; Example 1</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.marcopolo.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $('#twitterUserSearch').marcoPolo({
          data: {
            apikey: 'api_test-W1cipwpcdu9Cbd9pmm8D4Cjc469',
          },
          formatData: function (data) {
            return data.results.slice(0, 20);
          },
          formatItem: function (data, $item) {
            return data.screen_name;
          },
          onSelect: function (data, $item) {
            this.val(data.screen_name);
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="container">
      <h1>Marco Polo</h1>
      <h2>Try it Out</h2>
      <form action="http://api.infochimps.com/social/network/tw/search/people_search" method="get">
        <input type="text" name="twitterUserSearch" id="twitterUserSearch" />
        <img src="img/busy.gif" />
      </form>
      <h2>How it Works</h2>
      <script src="https://gist.github.com/1008099.js"> </script>
    </div>
  </body>
</html>
